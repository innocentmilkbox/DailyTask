<span>
    <i (click)="changeStatus(1)" *ngIf="status == 0" class="mx-2 fa-regular fa-circle-check text-success" ngbTooltip="Mark As Done"></i>
    <i (click)="changeStatus(0)" *ngIf="status == 1" class="mx-2 fa-solid fa-circle-xmark text-danger" ngbTooltip="Mark As Undone"></i>    
    <i *ngIf="status != 1" (click)="onMoveTaskToAnotherDate()" class="mx-2 fa-solid fa-angles-right text-info" ngbTooltip="Move To Another Day"></i>        
    <i *ngIf="status == 1" (click)="onCopyTaskToAnotherDate()" class="mx-2 fa-solid fa-copy text-secondary" ngbTooltip="Copy Task To Another Day"></i>
    <i (click)="changeStatus(2)" *ngIf="status == 0" class="mx-2 fa-regular fa-hand" ngbTooltip="Postpone Task"></i>
    <i (click)="itemRemove()" *ngIf="status != 1" class="mx-2 fa-solid fa-trash-can text-danger" ngbTooltip="Remove Task"></i>
</span>
