<div>
    <div class="row">
        <div class="col-11">
            <div class="d-flex justify-content-between my-3">
                <div class="d-flex">
                    <select class="mr-4 px-2" name="sl" id="sl" [(ngModel)]="selectBoxVal">
                        <option value="byDate">By Date</option>
                        <option value="byWeek">By Week</option>
                    </select>
                    <input type="date" style="font-size: 16px; padding: 4px;" [(ngModel)]="dateStringForInput"
                        (change)="changeDate($event.target)">
                    <div class="mx-3" style="font-size: 24px; padding: 4px;">
                        <i class="fas fa-arrow-alt-circle-left mr-2 nav-arrow" (click)="toNextOrPreviousDate(false)"></i>
                        <span>
                            <i class="fas fa-arrow-alt-circle-right nav-arrow" (click)="toNextOrPreviousDate(true)"></i>
                        </span>
                    </div>
                </div>
                <div>
                    <button (click)="openCreateForm()" class="btn btn-primary">New Task <span><i
                                class="fas fa-plus ml-2"></i></span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row position-relative">
        <div class="col-11">
            <app-task-table [taskDate]="taskDate" #taskTableRef
                (openTaskDetail)="handleOpenTaskDetail($event)"></app-task-table>
        </div>
        <div id="task-detail-block" [@slideInFromRight]="!showDetail ? 'void' : 'visible'" class="col-6 position-absolute"
            style="height: 100vh; right: 0px; background-color: white; border-left: 1px solid gray;">
            <app-task-detail [taskDetail]="selectedTask" (closeDetail)="handleCloseDetail()"
                (detailChange)="handleDetailChange($event)"></app-task-detail>
        </div>
    </div>
</div>
